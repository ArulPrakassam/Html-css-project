  </head>
  <body>
    <!-- nav start -->
    <nav>
      <ul>
        <li>
          <a href="index.html" class="logo"
            >SEO Agency
            <i class="fa fa-arrow-down logo-icon"></i>

    <!-- contact us page -->
    <section class="contact-us-page">
      <div class="service-title">
        <div class="service-title-text">
          <h1>Contact us</h1>
        </div>
        <div class="title-underline"></div>
      </div>
      <form>
        <div class="form-container">
          <input
            type="text"
            name="text"
            placeholder="Name"
            class="contact-name"
          />
          <input
            type="email"
            name="email"
            placeholder="Email"
            class="contact-email"
          />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="How can I help you"
            class="contact-textarea"
          ></textarea>
          <div class="submit">
            <button type="submit" class="contact-btn">
              <span class="contact-icon"><i class="fas fa-plane"></i></span>
              Submit
            </button>
          </div>
        </div>
      </form>
    </section>

    <!-- contact us page end -->
    <!-- footer section -->
    <footer>
      <div class="footer-text">
        <h3>Copyright &copy; 2022. All rights reserved</h3>
      </div>
      <div class="footer-icons">

        <a href="https://www.linkedin.com/in/arul-prakassam">

        </a>
      </div>
    </footer>
